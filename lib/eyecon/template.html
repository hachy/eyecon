<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google play sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="file" id="inputimg" name="image" accept="image/*" />
    </div>
    <div id="applist" class="container">
      <% content.each do |c| %>
      <div class="card">
        <div class="icon">
          <img src="<%= c[0] %>" alt="icon" />
        </div>
        <div class="info">
          <div class="title"><%= c[1] %></div>
          <div class="company"><%= c[2] %></div>
        </div>
      </div>
      <% end %>
    </div>
  </body>
</html>
